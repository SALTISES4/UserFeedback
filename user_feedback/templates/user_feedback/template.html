{% load static i18n %} {% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{LANGUAGE_CODE}}">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Roboto"
      rel="stylesheet"
      type="text/css"
    />

    <script
      src="{% static 'user_feedback/js/app.min.js' %}"
      defer="true"
    ></script>

    <link rel="stylesheet" href="{% static 'user_feedback/js/app.min.css' %}" />
  </head>
  <body>
    <div id="user-feedback-app">{% csrf_token %}</div>
  </body>
  <script>
    window.addEventListener("load", function () {
      const feedback = () => {
        return app.h(app.App, {
          acceptText: "{% trans 'Send' %}",
          cancelText: "{% trans 'Cancel' %}",
          description: "{% trans 'Leave feedback or get help' %}",
          logo: "{% static 'user_feedback/example_logo/aperture.svg' %}",
          menuFeedbackText: "{% trans 'Give feedback' %}",
          menuHelpText: "{% trans 'Tutorials and Forums' %}",
          menuHelpUrl: "#",
          placeholder: "{% trans 'Let us know what is on your mind...' %}",
          snackbarError: "{% trans 'Sorry, please try again later!' %}",
          snackbarSuccess: "{% trans 'Thanks for your feedback!' %}",
          text: "",
          title: "{% trans 'How we can improve your experience?' %}",
          url: "{% url 'user_feedback:post' %}"
        });
      };
      app.render(feedback(), document.getElementById("user-feedback-app"));
    });
  </script>
</html>
